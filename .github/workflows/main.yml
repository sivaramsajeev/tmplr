name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Set up Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build
        run: cargo build --release

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: /${{ matrix.os }}/**

  release:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: release

      - name: Determine Binary Version
        id: version
        run: |
          echo "::set-output name=binary_version::tmplr_${{ matrix.os }}_v${{ github.run_number }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: ${{ env.binary_version }}
          body: |
            Made with ‚ù§Ô∏è and ü¶Ä
          draft: false
          prerelease: false
